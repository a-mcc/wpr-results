<fa-button class="filter" [icon]="filter" [clickable]="false" (click)="input.focus()"></fa-button>
<input #input class="quick-filter" [(ngModel)]="text" (ngModelChange)="onQuickFilterChanged(text)" placeholder="Filter here..." />
<fa-button class="clear" [icon]="clearFilter" (click)="clearQuickFilter()"></fa-button>
